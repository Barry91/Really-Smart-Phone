                <h1>App Settings</h1>
                <p>Everytime you view this page, the rates reset to their basic value. Unless you press save, they will not update and your old value will still be the current setting. Press save and the setting will be applied.</p>

                <form oninput="amount.value=rangeInput.value">
                    <label id="labelRange" for="rangeInput">Refresh location every  <output name="amount" for="rangeInput"> 1000 </output>   milliseconds</label>
                    <input type="range" id="refreshInput" class="form-control" name="rangeInput" min="1000" max="60000">
                
                    <button id="refreshData" class="btn btn-default">Save Refreshrate</button>
                </form>

                <form oninput="amount.value=rangeInput.value">
                    </br>
                    <label id="labelRange" for="rangeInput">Activation radius from location <output name="amount" for="rangeInput">  0.1 </output>   km</label>
                    <input type="range" id="radiusInput" class="form-control" name="rangeInput" min="0.01" max="2" step="0.10">
                
                    <button id="radiusData" class="btn btn-default">Save Radius</button>
                </form>
